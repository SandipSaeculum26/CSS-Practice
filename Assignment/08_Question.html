<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Question 8</title>
  <style>
    .parent-container {
      position: relative;
      width: 500px;
      height: 300px;
      border: 2px solid #000;
      margin: 50px auto;
      padding: 20px;
      background-color: #f5f5f5;
    }

    .static-box {
      background-color: #a2d2ff;
      padding: 20px;
      margin-bottom: 10px;
    }

    .relative-box {
      position: relative;
      top: 50px;
      left: 50px;
      background-color: #ffc8dd;
      padding: 20px;
      margin-bottom: 10px;
    }

    .absolute-box {
      position: absolute;
      top: 30px;
      left: 30px;
      background-color: #caffbf;
      padding: 20px;
    }
  </style>
</head>
<body>
    <h1>Task: Create a layout where three elements are positioned using static, relative, and absolute positioning. Each element should be clearly distinguishable with different background colors.</h1>
  <div class="parent-container">
    
    <div class="static-box">Static Position</div>
    <div class="relative-box">Relative Position</div>
    <div class="absolute-box">Absolute Position</div>
  </div>

</body>
</html>
