<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Bar Variations</title>
    <link rel="stylesheet" href="Navbar.css" />
    <link rel="stylesheet" href="twitterType.css" />
    <link rel="stylesheet" href="dropdown.css" />
  </head>
  <body>
    <div class="nacv-container">
      <h2>Variation 1: Horizontal with underline effect</h2>
      <nav class="nav1">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Product</a></li>
          <button class="login-btn">Login</button>
        </ul>
      </nav>
    </div>

    <div class="nav-cintainer">
      <h2>Variation 2: vertical with hover effect</h2>
      <nav class="nav2">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">product</a></li>
        </ul>
        <button class="login-btn">Login</button>
      </nav>
    </div>

    <div class="nav-cintainer">
      <h2>Variation 3: Horizontal with DropDown</h2>
      <nav class="nav3">
        <ul>
          <li><a href="#">Home</a></li>
          <li class="dropdown" >
            <a href="#">About</a>
          <div class="dropdown-content">
            <a href="#">Our Story</a>
            <a href="#">Team</a>
            <a href="#">Contact</a>
          </div></li>
          <li><a href="#">product</a>
          <li><button class="Login-btn">Login</button></li>
        </ul>
      </nav>
    </div>
  </body>
</html>
